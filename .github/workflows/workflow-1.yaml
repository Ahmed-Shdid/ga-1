name: workflow 1

on: push

jobs:
  ahmed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create README.md using cat
        run: |
          echo "# Auto README" > README.md
          echo "" >> README.md
          echo "This README was created **using cat** in GitHub Actions." >> README.md
          echo "" >> README.md
          echo "Generated by job: cat-readme-job" >> README.md
          echo "Date: $(date)" >> README.md

      - name: Commit and push README.md
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Generate README using GitHub Actions" || echo "No changes to commit"
          git push
